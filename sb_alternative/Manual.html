<body>
<h1>Switch Brush Alternative</h3>
<p>
This plugin adds a shortcut to switch between brush preset </br>
that has the similar name (any brush preset with a shared name before "[", "Paintbrush", "Paintbrush [1]", "Paintbrush [2]",
</br> "Paintbrush [Wet]").
</p>
<p>The brush name before "[" or " [" have to be the same.</p>

</body>
